name: uic_task
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive_flutter: ^1.1.0
  iconly: ^1.0.1
  logger: ^2.5.0
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  get_it: ^8.0.3
  flutter_bloc: ^9.1.1

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.9.4
  cloud_firestore: ^4.17.5

  # Maps (Yandex MapKit)
  yandex_mapkit: ^4.1.0
  geolocator: ^12.0.0

  equatable: ^2.0.7

dev_dependencies:
